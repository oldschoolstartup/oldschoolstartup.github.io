<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование — OldSchool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-300 h-12 flex items-center px-8">
        <a href="#" onclick="history.back(); return false;" class="text-lg font-medium hover:underline">← Назад</a>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-8 py-16">
        <h1 class="text-5xl font-bold mb-12">Забронировать встречу</h1>

        <!-- Mentor Info -->
        <div id="mentorInfo" class="card p-6 mb-8 flex items-center gap-6">
            <img id="bookingMentorAvatar" src="" alt="" class="w-20 h-20 rounded-full avatar">
            <div>
                <h2 id="bookingMentorName" class="text-2xl font-bold"></h2>
                <p id="bookingMentorSpecialization" class="text-lg text-gray-600"></p>
                <p id="bookingType" class="text-lg font-medium text-gray-800 mt-2"></p>
            </div>
        </div>

        <!-- Booking Form -->
        <form id="bookingForm" class="card p-8">
            <!-- Date Selection -->
            <div class="mb-8">
                <label class="block text-2xl font-bold mb-4">Выберите дату</label>
                <input 
                    type="date" 
                    id="meetingDate" 
                    required
                    min=""
                    class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                >
            </div>

            <!-- Time Selection -->
            <div class="mb-8">
                <label class="block text-2xl font-bold mb-4">Выберите время</label>
                <select 
                    id="meetingTime" 
                    required
                    class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                >
                    <option value="">Выберите время</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                </select>
            </div>

            <!-- Description -->
            <div class="mb-8">
                <label class="block text-2xl font-bold mb-4">Опишите ваш запрос</label>
                <textarea 
                    id="meetingDescription" 
                    required
                    rows="6"
                    placeholder="Расскажите, с чем вы хотите прийти на встречу, какие вопросы обсудить..."
                    class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500 resize-none"
                ></textarea>
                <p class="text-sm text-gray-500 mt-2">Минимум 20 символов</p>
            </div>

            <!-- Contact Info -->
            <div class="mb-8">
                <label class="block text-2xl font-bold mb-4">Ваши контакты</label>
                <div class="space-y-4">
                    <input 
                        type="text" 
                        id="userName" 
                        required
                        placeholder="Ваше имя"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                    <input 
                        type="email" 
                        id="userEmail" 
                        required
                        placeholder="Email"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                    <input 
                        type="tel" 
                        id="userPhone" 
                        placeholder="Телефон (опционально)"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit"
                class="w-full btn-primary py-5 px-8 text-2xl font-medium rounded-lg"
            >
                Отправить запрос
            </button>

            <!-- Note -->
            <p class="text-center text-gray-500 mt-6">
                После отправки запроса ментор свяжется с вами для подтверждения
            </p>
        </form>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script>
        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mentorId = parseInt(urlParams.get('id'));
        const meetingType = urlParams.get('type');

        // Find mentor
        const mentor = mentorsData.find(m => m.id === mentorId);

        if (mentor) {
            // Populate mentor info
            document.getElementById('bookingMentorAvatar').src = mentor.avatar;
            document.getElementById('bookingMentorAvatar').alt = mentor.name;
            document.getElementById('bookingMentorName').textContent = mentor.name;
            document.getElementById('bookingMentorSpecialization').textContent = mentor.specialization;
            
            // Set booking type
            const typeName = meetingType === 'business' ? 'Бизнес-консультация' : 'Личная встреча';
            const typePrice = meetingType === 'business' ? ` — $${mentor.price}/час` : ' — договорная';
            document.getElementById('bookingType').textContent = typeName + typePrice;

            // Update page title
            document.title = `Бронирование — ${mentor.name}`;
        }

        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('meetingDate').min = today;

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate description length
            const description = document.getElementById('meetingDescription').value;
            if (description.length < 20) {
                alert('Пожалуйста, опишите ваш запрос подробнее (минимум 20 символов)');
                return;
            }

            // Get form data
            const formData = {
                mentorId: mentorId,
                mentorName: mentor.name,
                type: meetingType,
                date: document.getElementById('meetingDate').value,
                time: document.getElementById('meetingTime').value,
                description: description,
                userName: document.getElementById('userName').value,
                userEmail: document.getElementById('userEmail').value,
                userPhone: document.getElementById('userPhone').value
            };

            // Save to localStorage (for demo)
            localStorage.setItem('bookingData', JSON.stringify(formData));

            // Redirect to confirmation
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
