<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация ментора — OldSchool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-300 h-12 flex items-center px-8">
        <a href="index.html" class="text-lg font-medium hover:underline">← Назад</a>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-8 py-16">
        <h1 class="text-5xl font-bold mb-6">Стать ментором</h1>
        <p class="text-2xl text-gray-600 mb-12">Поделитесь своим опытом с молодым поколением</p>

        <!-- Registration Form -->
        <form id="mentorRegForm" class="card p-8">
            <!-- Personal Info -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-6">Личная информация</h2>
                <div class="space-y-4">
                    <input 
                        type="text" 
                        id="mentorName" 
                        required
                        placeholder="Полное имя"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                    <input 
                        type="number" 
                        id="mentorAge" 
                        required
                        min="50"
                        placeholder="Возраст (50+)"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                    <input 
                        type="email" 
                        id="mentorEmail" 
                        required
                        placeholder="Email"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                    <input 
                        type="tel" 
                        id="mentorPhone" 
                        placeholder="Телефон"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                </div>
            </div>

            <!-- Professional Info -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-6">Профессиональный опыт</h2>
                <div class="space-y-4">
                    <select 
                        id="mentorSpecialization" 
                        required
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                        <option value="">Выберите специализацию</option>
                        <option value="Управление и лидерство">Управление и лидерство</option>
                        <option value="Карьерное развитие и HR">Карьерное развитие и HR</option>
                        <option value="Предпринимательство">Предпринимательство</option>
                        <option value="Образование и педагогика">Образование и педагогика</option>
                        <option value="Инженерия и производство">Инженерия и производство</option>
                        <option value="Финансы и аналитика">Финансы и аналитика</option>
                        <option value="Маркетинг и бренд-менеджмент">Маркетинг и бренд-менеджмент</option>
                        <option value="Психология и коучинг">Психология и коучинг</option>
                    </select>

                    <textarea 
                        id="mentorExperience" 
                        required
                        rows="6"
                        placeholder="Опишите ваш профессиональный опыт (минимум 100 символов)..."
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500 resize-none"
                    ></textarea>

                    <input 
                        type="text" 
                        id="mentorSkills" 
                        required
                        placeholder="Ключевые компетенции (через запятую)"
                        class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                    >
                </div>
            </div>

            <!-- Pricing -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-6">Условия работы</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-lg text-gray-700 mb-2">Стоимость бизнес-консультации ($/час)</label>
                        <input 
                            type="number" 
                            id="mentorPrice" 
                            required
                            min="0"
                            placeholder="50"
                            class="w-full px-6 py-4 text-xl border-2 border-gray-300 rounded focus:outline-none focus:border-gray-500"
                        >
                    </div>

                    <div class="flex items-center gap-3">
                        <input 
                            type="checkbox" 
                            id="mentorFreeOption"
                            class="w-6 h-6"
                        >
                        <label for="mentorFreeOption" class="text-lg">Готов проводить бесплатные личные встречи</label>
                    </div>
                </div>
            </div>

            <!-- Languages -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-6">Языки</h2>
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="langRu" checked disabled class="w-6 h-6">
                        <label for="langRu" class="text-lg">Русский</label>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="langEn" class="w-6 h-6">
                        <label for="langEn" class="text-lg">Английский</label>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="langDe" class="w-6 h-6">
                        <label for="langDe" class="text-lg">Немецкий</label>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="langOther" class="w-6 h-6">
                        <label for="langOther" class="text-lg">Другой</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit"
                class="w-full btn-primary py-5 px-8 text-2xl font-medium rounded-lg"
            >
                Отправить заявку
            </button>

            <!-- Note -->
            <p class="text-center text-gray-500 mt-6">
                После отправки заявки мы свяжемся с вами для верификации
            </p>
        </form>
    </main>

    <!-- Scripts -->
    <script>
        document.getElementById('mentorRegForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate experience length
            const experience = document.getElementById('mentorExperience').value;
            if (experience.length < 100) {
                alert('Пожалуйста, опишите ваш опыт подробнее (минимум 100 символов)');
                return;
            }

            // Validate age
            const age = parseInt(document.getElementById('mentorAge').value);
            if (age < 50) {
                alert('Извините, для менторов требуется возраст 50+');
                return;
            }

            // Get form data
            const formData = {
                name: document.getElementById('mentorName').value,
                age: age,
                email: document.getElementById('mentorEmail').value,
                phone: document.getElementById('mentorPhone').value,
                specialization: document.getElementById('mentorSpecialization').value,
                experience: experience,
                skills: document.getElementById('mentorSkills').value,
                price: document.getElementById('mentorPrice').value,
                freeOption: document.getElementById('mentorFreeOption').checked,
                languages: {
                    ru: true,
                    en: document.getElementById('langEn').checked,
                    de: document.getElementById('langDe').checked,
                    other: document.getElementById('langOther').checked
                }
            };

            // Save to localStorage (for demo)
            localStorage.setItem('mentorRegData', JSON.stringify(formData));

            // Show success message
            alert('Спасибо! Ваша заявка отправлена.\n\nМы свяжемся с вами в течение 2-3 рабочих дней для подтверждения.');

            // Redirect to home
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
